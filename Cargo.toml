[package]
name = "checkupdates-external"
version = "0.1.0"
authors = ["Axel Navarro <navarroaxel@gmail.com>"]
edition = "2018"

[dependencies]
futures = "0.3.5"
libflate = "1.0.2"
serde = { version = "1.0.114", features = ["derive"] }
serde-xml-rs = "0.4.0"
reqwest = { version = "0.10.6", features = ["json", "gzip"] }
tokio = { version = "0.2.21", features = ["full"] }
